<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale por Regalo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
        }

        h1 {
            color: #413be2;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
        }

        .gift-icon {
            font-size: 100px;
            color: #ff4081;
        }

        .options {
            margin: 20px 0;
            text-align: left;
        }

        .option {
            background-color: #413be2; /* Color de fondo */
            color: white; /* Color del texto */
            padding: 15px; /* Espaciado interno */
            margin: 10px 0; /* Margen alrededor de cada opción */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Efecto de transición */
        }

        .option:hover {
            background-color: #413be2; /* Color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="gift-icon">🎁</div>
    <h1>Vale por regalo 👺👺👺👺</h1>
    <p>Elige tu vale:</p>
    <div class="options">
        <div class="option">Viaje a dónde quieras (sitio y día)</div>
        <div class="option">Cena/comida dónde quieras</div>
    </div>
    <p>Elige bien 👀👀</p>
</div>

</body>
</html>
